     <script>
          $(function() {
        $('.chart').easyPieChart({
          size:110,
          trackColor:'green',
          barColor:'red',
          scaleColor:false,
          lineWidth:9,
          lineCap:'round',
            onStep: function(from, to, percent) {
              $(this.el).find('.percent').text(Math.round(percent));
            }
        })
         });
    </script>

    <script>
      function progress(percent, $element) {
    var progressBarWidth = percent * $element.width() / 100;
    $element.find('.myprogress').animate({ width: progressBarWidth }, 500).html(percent + "%&nbsp;");
}
   
</script>
